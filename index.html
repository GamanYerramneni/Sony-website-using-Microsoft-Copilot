        header {
            background-color: #333;
            color: white;
            padding: 20px;

        nav {
            display: flex;

        }
        .product-details {

        }
        .price {

        }

        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            margin: 0 10px;
            color: #333;
            font-size: 20px;
            text-decoration: none;
        }

        /* Dark/light mode switch buttons */
        .mode-switch {
            margin-top: 20px;
        }
        .mode-switch label {
            margin-right: 10px;
        }
    </style>
